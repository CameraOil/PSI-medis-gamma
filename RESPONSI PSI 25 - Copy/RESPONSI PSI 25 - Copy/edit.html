<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Patient - Gamma Instruments</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="edit.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo"><strong>Gamma</strong> Instruments</div>
    <span class="subtitle">Medical Record System</span>
  </header>

  <main>
    <h1>Edit Patient</h1>
    <form class="form-card">
      <div class="form-row">
        <label>Full Name</label>
        <input type="text" placeholder="Patient Name" />
      </div>
    
      <div class="form-row">
        <label>Sex</label>
        <div class="radio-group">
          <label><input type="radio" name="sex" checked />Male</label>
          <label><input type="radio" name="sex" />Female</label>
        </div>
      </div>
    
      <div class="form-row">
        <label>Birthday</label>
        <input type="text" placeholder="MM/DD/YYYY" />
      </div>
    
      <div class="form-row">
        <label>Phone Number</label>
        <input type="text" placeholder="Example: 08XX XXXX XXXX" />
      </div>
    
      <div class="form-row">
        <label>ID</label>
        <input type="text" placeholder="Example: 001-01" />
      </div>
    
      <div class="form-actions">
        <button type="button" class="btn cancel">Cancel</button>
        <button type="submit" class="btn save">Save</button>
      </div>
    </form>

  </main>
</body>
</html>
