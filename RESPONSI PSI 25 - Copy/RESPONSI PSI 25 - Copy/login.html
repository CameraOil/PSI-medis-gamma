<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gamma Instruments</title>
  <link rel="stylesheet" href="login.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="branding">
      <h1>Gamma <br><span>Instruments</span></h1>
      <p>Medical Record System</p>
    </div>
    <div class="login-box">
      <h2>Welcome!</h2>
      <form>
        <label>Email</label>
        <input type="email" placeholder="example@email.com" required />
        
        <label>Password</label>
        <input type="password" placeholder="Minimum of 8 Characters" required />
        
        <div class="forgot">
        </div>
        
        <button type="submit">Log in</button>
      </form>
    </div>
  </div>
  <footer>
    <p>Â© 2025 Gamma Instruments</p>
  </footer>
</body>
</html>
